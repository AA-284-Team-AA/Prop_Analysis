[Params]

# fuel density [kg/m3]
rho_fuel = 1180 
# ambient pressure [Pa]
p0 = 101325
# number of timesteps
n_timesteps = 1000
# throat radius [m]
throat_radius = 4e-3
# area ratio
area_ratio = 2.43
# burn time [s]
burn_time = 20

# grain length [in]
fuel_length = 18
# initial target chamber pressure [psi]
initial_pc = 215
# initial target O/F
initial_of = 2.0

# Flora's regression params
a = 2.11e-5
n = 0.615
# Rabinovitch regression params
# a = 8.96e-5
# n = 0.35

# throttling factor (for up-down-up profile)
#throttling_factor = 4.5
throttling_factor = 3.5

plot = true
plot_file_name = time_analysis

save_results = false
results_file_name = results
